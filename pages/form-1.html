<!DOCTYPE html>
<html lang="en">
<!-- Como publicar no git hub https://blog.paulagrangeiro.com.br/hospedando-sites-gratuitamente-com-o-github-pages-284aa643db14 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marques Soares</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="headerEscolha">
        <div class="headerEscolha_image">
        </div>
    </header>
    <main>
        <section class="section-texto-laco">
            <h1 class="section-texto-laco-h1 section-texto-laco-h1__form">Cada vez mais próximo de o/a surpreender!</h1>
        </section>
        <section class="section-form">
            <h2 class="section-texto-laco-h2">Quem envia:</h2>
            <form method="get" id="id-form-1">
                <div class="col-4-m">
                    <div class="form-nome form-nome__margin">
                        <label class="label" for="nomeOrigem">Nome da sua ligação</label>
                        <input class="input" type="text" id="nomeOrigem" placeholder="ex João Silva">
                    </div>
                    <div class="form-email">
                        <label class="label" for="emailOrigem">Email da sua ligação</label>
                        <input class="input" type="text" id="emailOrigem" placeholder="ex joaosilva@gmail.com">
                    </div>
                </div>
            </form>
        </section>

        <!-- <button id="id-btn-to-form-2" class="id-btn-to-form-2" type="submit">Criar laço</button> -->
        <div class="row-botoes">
            <div class="col-btn-m">
                <button id="id-btn-go-escolha-1" class="btn-continuar">Continuar</button>
            </div>
            <div class="col-btn-m">
                <button id="id-btn-back-escolha-1" class="btn-voltar"><span class="icon-arrow-left"></span>
                    Voltar</button> </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="../js/laco.js"></script>

</html>
