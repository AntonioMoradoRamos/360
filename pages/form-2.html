        <!-- <section class="section-form-2"> -->
        <section class="section-texto-laco">
            <h1 class="section-texto-laco-h1 section-texto-laco-h1__margin clearfix">
                <span class="section-texto-laco-span1">Cada vez mais próximo</span>
                <span class="section-texto-laco-span2">de o/a</span>
                <span class="section-texto-laco-span3">surpreender</span>
            </h1>

            <div class="div-form div-form__padding div-form__backgrouncolor div-form__margin">
                <p class="section-texto-laco-h2">Quem recebe:</p>
                <form method="get" id="id-form-2">
                    <div class="col-4-m">
                        <div class="form-nome form-nome__margin">
                            <label class="label" for="nomeDestino">Nome da sua ligação</label>
                            <input class="input" type="text" id="nomeDestino" placeholder="ex João Silva">
                        </div>
                        <div class="form-email">
                            <label class="label" for="emailDestino">Email da sua ligação</label>
                            <input class="input" type="text" id="emailDestino" placeholder="ex joaosilva@gmail.com">
                        </div>
                    </div>
                </form>
            </div>
            <div class="row-botoes">
                <div class="col-btn-m">
                    <button id="id-btn-go-form-2" class="btn-continuar">Continuar</button>
                </div>
                <div class="col-btn-m btn-voltar__margin">
                    <button id="id-btn-back-form-2" class="btn-voltar"><span id="id-icon-arrow-left" class="icon-arrow-left"></span>
                        Voltar</button> </div>

            </div>
            <div class="indicator">
                <div class="footer-indicator footer-indicator__active"></div>
                <div class="footer-indicator footer-indicator__inactive"></div>
                <div class="footer-indicator footer-indicator__inactive"></div>
                <div class="footer-indicator footer-indicator__inactive"></div>
                <div class="footer-indicator footer-indicator__inactive"></div>
            </div>
        </section>

    </main>
    <footer class="footer">
        <div class="footer-intro__copyright_old">
        </div>
