<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marques Soares</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="headerEscolha">
        <div class="headerEscolha_image">
        </div>
    </header>
    <main class="main">
        <section class="section-texto-laco">
            <h1 class="section-texto-laco-h1">Conta-nos mais sobre o teu laço...</h1>
        </section>
        <div class="row-escolhas row-escolhas-d">
            <div class="col-4-m col-8-t col-12-d row-escolhas__a">
                <button id="id-btn-escolha-f" class="btn-escolha1-a" value="F">Família</button>
            </div>
            <div class="col-4-m col-8-t col-12-d row-escolhas__b">
                <button id="id-btn-escolha-a" class="btn-escolha1-b" value="A">Amigos</button>
            </div>
        </div>
        <div class="div-form">
            <form method="get" id="id-form-escolha-1">
            </form>
            <div class="row-botoes">
                <div class="col-btn-m">
                    <button id="id-btn-go-escolha-1" class="btn-continuar">Continuar</button>
                </div>
                <div class="col-btn-m">
                    <button id="id-btn-back-escolha-1" class="btn-voltar"><span class="icon-arrow-left"></span>
                        Voltar</button> </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-indicator footer-indicator__active"></div>
        <div class="footer-indicator footer-indicator__inactive"></div>
        <div class="footer-indicator footer-indicator__inactive"></div>
        <div class="footer-indicator footer-indicator__inactive"></div>
        <div class="footer-indicator footer-indicator__inactive"></div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="../js/laco.js"></script>


</html>
