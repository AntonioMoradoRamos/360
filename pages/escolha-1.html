<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marques Soares</title>
    <link rel="stylesheet" href="../css/style.css">


</head>

<body>
    <header class="headerEscolha">
        <div class="headerEscolha_image">
        </div>
    </header>
    <main id="id-main-escolha-1" class="main">
        <section class="section-texto-laco">

            <h1 class="section-texto-laco-h1 clearfix">
                <div class="div-alinha">
                    <span class="section-texto-laco-span1">Conta-nos mais</span>
                    <span class="section-texto-laco-span2">sobre o teu</span>
                    <span class="section-texto-laco-span3">laço</span>
                </div>
            </h1>


            <div class="row-escolhas row-escolhas-d">
                <div class="col-4-m col-8-t col-12-d row-escolha1">
                    <button id="id-btn-escolha1-a" class="btn-escolha1-a" value="F">
                        <span id="id-span-escolha1-a">Famílias</span>
                    </button>
                </div>
                <div class="col-4-m col-8-t col-12-d row-escolha1">
                    <button id="id-btn-escolha1-b" class="btn-escolha1-b" value="A">
                        <span id="id-span-escolha1-b">Amigos</span>
                    </button>
                </div>
            </div>
            <div class="div-form">
                <form method="get" id="id-form-escolha-1">
                </form>
                <div class="row-botoes">
                    <div class="col-btn-m">
                        <button id="id-btn-go-escolha-1" class="btn-continuar">Continuar</button>
                    </div>
                    <!-- <div class="col-gutter-m"></div> -->
                    <div class="col-btn-m btn-voltar__margin">
                        <button id="id-btn-back-escolha-1" class="btn-voltar"><span id="id-icon-arrow-left" class="icon-arrow-left"></span>
                            Voltar</button> </div>
                </div>
            </div>
            <div class="indicator_position">
                <div class="indicator">
                    <div class="footer-indicator footer-indicator__active"></div>
                    <div class="footer-indicator footer-indicator__inactive"></div>
                    <div class="footer-indicator footer-indicator__inactive"></div>
                    <div class="footer-indicator footer-indicator__inactive footer-indicator__displaynone"></div>
                    <div class="footer-indicator footer-indicator__inactive footer-indicator__displaynone"></div>
                </div>
            </div>

        </section>

    </main>
    <footer class="footer">
        <div class="footer-intro__copyright_old">
        </div>
        <!--        <div class="footer-indicator footer-indicator__active"></div>
        <div class="footer-indicator footer-indicator__inactive"></div>
        <div class="footer-indicator footer-indicator__inactive"></div>
        <div class="footer-indicator footer-indicator__inactive"></div>
        <div class="footer-indicator footer-indicator__inactive"></div>-->
    </footer>
</body>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="../js/laco.js"></script>


</html>
